<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ClubsConnect</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <i class="ri-community-line logo-icon"></i>
                <h1>ClubsConnect</h1>
                <p>Sign in to your account</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="ri-user-line"></i>
                        Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username" 
                        required 
                        placeholder="Enter your username"
                        autocomplete="username"
                    >
                </div>
                
                <div class="form-group">
                    <label for="password">
                        <i class="ri-lock-line"></i>
                        Password
                    </label>
                    <div class="password-input">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            required 
                            placeholder="Enter your password"
                            autocomplete="current-password"
                        >
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="ri-eye-line"></i>
                        </button>
                    </div>
                </div>
                
                <div id="errorMessage" class="error-message" style="display: none;"></div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">Sign In</span>
                    <span class="btn-loader" style="display: none;">
                        <i class="ri-loader-4-line spinner"></i>
                    </span>
                </button>
            </form>
            
            <div class="login-info">
                <h3>Demo Accounts:</h3>
                <div class="demo-accounts">
                    <div class="demo-account">
                        <strong>Overall Club Head</strong>
                        <p>Username: <code>admin</code></p>
                        <p>Password: <code>admin123</code></p>
                    </div>
                    <div class="demo-account">
                        <strong>Club Coordinator (Tech)</strong>
                        <p>Username: <code>tech_coordinator</code></p>
                        <p>Password: <code>tech123</code></p>
                    </div>
                    <div class="demo-account">
                        <strong>Club President (Tech)</strong>
                        <p>Username: <code>john_doe</code></p>
                        <p>Password: <code>president123</code></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="js/login.js"></script>
</body>
</html>
