<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClubsConnect - Club Management System</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <div class="nav-brand">
                    <h1>ClubsConnect</h1>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" onclick="showSection('clubs')" class="nav-link active">Clubs</a></li>
                    <li><a href="#" onclick="showSection('members')" class="nav-link">Members</a></li>
                    <li><a href="#" onclick="showSection('events')" class="nav-link">Events</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- Clubs Section -->
        <section id="clubs-section" class="section active">
            <div class="section-header">
                <h2>Clubs Management</h2>
                <button class="btn btn-primary" onclick="showClubModal()">+ Add New Club</button>
            </div>
            
            <div class="search-bar">
                <input type="text" id="club-search" placeholder="Search clubs..." onkeyup="searchClubs()">
                <select id="category-filter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                    <option value="Sports">Sports</option>
                    <option value="Academic">Academic</option>
                    <option value="Arts">Arts</option>
                    <option value="Technology">Technology</option>
                    <option value="Social">Social</option>
                </select>
            </div>

            <div id="clubs-grid" class="cards-grid"></div>
        </section>

        <!-- Members Section -->
        <section id="members-section" class="section">
            <div class="section-header">
                <h2>Members Management</h2>
                <button class="btn btn-primary" onclick="showMemberModal()">+ Add New Member</button>
            </div>
            
            <div class="table-container">
                <table id="members-table">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Phone</th>
                            <th>Role</th>
                            <th>Club</th>
                            <th>Join Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="members-tbody"></tbody>
                </table>
            </div>
        </section>

        <!-- Events Section -->
        <section id="events-section" class="section">
            <div class="section-header">
                <h2>Events Management</h2>
                <button class="btn btn-primary" onclick="showEventModal()">+ Add New Event</button>
            </div>
            
            <div class="cards-grid" id="events-grid"></div>
        </section>
    </main>

    <!-- Club Modal -->
    <div id="club-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="club-modal-title">Add New Club</h3>
                <span class="close" onclick="closeClubModal()">&times;</span>
            </div>
            <form id="club-form" onsubmit="saveClub(event)">
                <input type="hidden" id="club-id">
                <div class="form-group">
                    <label>Club Name *</label>
                    <input type="text" id="club-name" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="club-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Category *</label>
                    <select id="club-category" required>
                        <option value="">Select Category</option>
                        <option value="Sports">Sports</option>
                        <option value="Academic">Academic</option>
                        <option value="Arts">Arts</option>
                        <option value="Technology">Technology</option>
                        <option value="Social">Social</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>President</label>
                    <input type="text" id="club-president">
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="club-email">
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="club-phone">
                </div>
                <div class="form-group">
                    <label>Meeting Schedule</label>
                    <input type="text" id="club-schedule" placeholder="e.g., Every Monday 6 PM">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeClubModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Club</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Member Modal -->
    <div id="member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="member-modal-title">Add New Member</h3>
                <span class="close" onclick="closeMemberModal()">&times;</span>
            </div>
            <form id="member-form" onsubmit="saveMember(event)">
                <input type="hidden" id="member-id">
                <div class="form-group">
                    <label>Member Name *</label>
                    <input type="text" id="member-name" required>
                </div>
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="member-email" required>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="member-phone">
                </div>
                <div class="form-group">
                    <label>Role</label>
                    <input type="text" id="member-role" placeholder="e.g., Member, Officer">
                </div>
                <div class="form-group">
                    <label>Club *</label>
                    <select id="member-club" required></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeMemberModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Member</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="event-modal-title">Add New Event</h3>
                <span class="close" onclick="closeEventModal()">&times;</span>
            </div>
            <form id="event-form" onsubmit="saveEvent(event)">
                <input type="hidden" id="event-id">
                <div class="form-group">
                    <label>Event Title *</label>
                    <input type="text" id="event-title" required>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea id="event-description" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Event Date & Time *</label>
                    <input type="datetime-local" id="event-date" required>
                </div>
                <div class="form-group">
                    <label>Location</label>
                    <input type="text" id="event-location">
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <select id="event-status">
                        <option value="SCHEDULED">Scheduled</option>
                        <option value="ONGOING">Ongoing</option>
                        <option value="COMPLETED">Completed</option>
                        <option value="CANCELLED">Cancelled</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Club *</label>
                    <select id="event-club" required></select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="closeEventModal()">Cancel</button>
                    <button type="submit" class="btn btn-primary">Save Event</button>
                </div>
            </form>
        </div>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
