<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Blocked - CodZe</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      .blocked-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        text-align: center;
      }
      
      .blocked-icon {
        font-size: 120px;
        margin-bottom: 20px;
        animation: pulse 2s ease-in-out infinite;
      }
      
      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }
      
      .blocked-container h1 {
        font-size: 48px;
        margin: 0 0 20px 0;
        color: white;
      }
      
      .blocked-container p {
        font-size: 20px;
        margin: 10px 0;
        opacity: 0.9;
      }
      
      .blocked-url {
        background: rgba(255, 255, 255, 0.2);
        padding: 15px 25px;
        border-radius: 10px;
        margin: 30px 0;
        font-family: 'Courier New', monospace;
        word-break: break-all;
        max-width: 600px;
      }
      
      .btn-back {
        margin-top: 30px;
        padding: 15px 30px;
        font-size: 18px;
        background: white;
        color: #667eea;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
        transition: all 0.3s;
      }
      
      .btn-back:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      }
      
      .tips {
        margin-top: 40px;
        background: rgba(255, 255, 255, 0.15);
        padding: 20px;
        border-radius: 10px;
        max-width: 500px;
      }
      
      .tips h3 {
        margin-top: 0;
        color: white;
      }
      
      .tips ul {
        text-align: left;
        list-style-position: inside;
      }
    </style>
  </head>
  <body>
    <div class="blocked-container">
      <div class="blocked-icon">üö´</div>
      <h1>Access Blocked</h1>
      <p>This website is not allowed while CodZe is active.</p>
      <div class="blocked-url" id="blockedUrl">Loading...</div>
      
      <button class="btn-back">
        ‚Üê Go Back
      </button>
      
      <div class="tips">
        <h3>üí° Stay Focused</h3>
        <ul>
          <li>Take a break every hour</li>
          <li>Review your goals</li>
          <li>Stay hydrated</li>
        </ul>
        <p style="margin-top: 20px; font-size: 14px;">
          Need to add this site? Contact your administrator to request access.
        </p>
      </div>
    </div>
    
    <script src="blocked.js"></script>
  </body>
</html>
